<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta -->
    <title>EduTrack - Smart Education Platform</title>
    <meta name="description" content="EduTrack is a smart education platform for students to track attendance, calculate CGPA, manage academic documents, and stay organized online.">
    <meta name="keywords" content="EduTrack, education platform, CGPA calculator, attendance tracker, student app, college management app, academic tracker">

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="EduTrack - Smart Education Platform">
    <meta property="og:description" content="Track attendance, calculate CGPA, and manage academic documents with EduTrack.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:image" content="https://yourwebsite.com/cover.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="EduTrack - Smart Education Platform">
    <meta name="twitter:description" content="Track attendance, calculate CGPA, and manage academic documents with EduTrack.">
    <meta name="twitter:image" content="https://yourwebsite.com/cover.jpg">

    <!-- Icons and Manifest -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
